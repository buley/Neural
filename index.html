<html>
	<head>
		<title>Neural.js</title>
		<!--<link rel="stylesheet" href="/css/style.css">-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	</head>
	<body>
		<div id="result"></div>
		<script type="text/javascript">

			var test = test || {};
			test.synapses = test.synapses || {};
			test.synapses.cursor = test.synapses.cursor || {};
			test.neurons = test.neurons || {};
			test.neurons.cursor = test.neurons.cursor || {};

			var test_id = 2;
			var inc_amount = 3;


			test.synapses.add = function() {

				var count = 3;
				var map = [];
				for( var i = 0; i < count; i++ ) {

					Neural.neurons.add( { 'type': 'hidden', 'slug': InDB.utilities.random( 12, 'letters' ), 'display': InDB.utilities.random( 12, 'letters' ) }, function( context ) {
						var value = InDB.row.value( context );
						console.log( 'Added index @', value );

						var node = Math.floor( Math.random()*100 );	
						Neural.synapses.add( { 'type': 'connection', 'from': value, 'to': node, 'strength': Math.random() }, function( context ) {
							console.log( 'Added synapses from ' + value + ' to ' + node );
						} );

					} );
				}
			};

	
			test.synapses.getStrength = function() {

				var on_error = function( context ) {
					console.log( 'test.synapses.getStrength(): failed' );
				};
				Neural.synapses.getStrength( {
					'key': test_id
					, 'index': 'id'
					, 'on_success': function( context ) {	
						var value = InDB.row.value( context.event );	
						console.log( 'test.synapses.getStrength(): passed' );
					}, 'on_error': on_error
				} );
				

			};

			test.synapses.setStrength = function() {

				var on_error = function( context ) {
					console.log( 'test.synapses.setStrength(): failed' );
				};
				Neural.synapses.getStrength( {
					'key': test_id
					, 'index': 'id'
					, 'on_success': function( context ) {	
						var value = InDB.row.value( context.event );	
						var expected =  {};
						var key = Neural.synapses.shorthand( 'strength' );
					       	expected[ key ] = value[ key ];
						Neural.synapses.setStrength( {
							'key': test_id
							, 'index': 'id'
							, 'expecting': expected
							, 'strength': function( current ) {
								var replacement = current / 2;
								replacement = ( !!replacement && replacement > .001 ) ? replacement : 1;
								return replacement;
							}, 'on_success': function( context ) {
								Neural.synapses.getStrength( {
									'key': test_id
									, 'index': 'id'
									, 'on_success': function( context ) {
										console.log( 'test.synapses.setStrength(): passed' );
									}, 'on_error': on_error 
								} );
							}, 'on_error': on_error
						} );

					}, 'on_error': on_error
				} );
				

			};

	
			test.synapses.get = function() {

				var on_error = function( context ) {
					console.log( 'test.synapses.get(): failed' );
				};
				Neural.synapses.get( {
					'key': test_id
					, 'index': 'id'
					, 'on_success': function( get_context ) {	
						var value = InDB.row.value( get_context.event );	
						console.log( 'test.synapses.get(): passed' );
					}, 'on_error': on_error
				} );
				

			};

			test.synapses.put = function() {

				var on_error = function( context ) {
					console.log( 'test.synapses.put(): failed' );
				};
				Neural.synapses.get( {
					'key': test_id
					, 'index': 'id'
					, 'on_success': function( context ) {	
						var new_value = InDB.row.value( context.event );	
						var from_key = Neural.synapses.shorthand( 'from' );
						var to_key = Neural.synapses.shorthand( 'to' );
						new_value[ from_key ] = parseInt( new_value[ from_key ], 10 ) + inc_amount;
						new_value[ to_key ] = parseInt( new_value[ to_key ], 10 ) + inc_amount;	
						Neural.synapses.put( {
							'key': test_id
							, 'data': new_value
							, 'on_success': function( context ) {
								Neural.synapses.get( {
									'key': test_id
									, 'index': 'id'
									, 'on_success': function( context ) {

										var return_value = InDB.row.value( context );
										if( 'undefined' !== typeof return_value[ from_key] && new_value[ from_key ] == return_value[ from_key ] && 'undefined' !== typeof return_value[ to_key ] && new_value[ to_key ] == return_value[ to_key ] ) {	
											console.log( 'test.synapses.put(): passed' );
										} else {
											console.log( 'test.synapses.put(): failed', new_value, return_value );
										}
									}, 'on_error': on_error 
								} );
							}, 'on_error': on_error
						} );

					}, 'on_error': on_error
				} );	

			};


			test.synapses.update = function() {

				var on_error = function( context ) {
					console.log( 'test.synapses.update(): failed' );
				};
				Neural.synapses.get( {
					'key': test_id
					, 'index': 'id'
					, 'on_success': function( context ) {	
						var value = InDB.row.value( context.event );	
						var expected =  {};
						var key = Neural.synapses.shorthand( 'to' );
					       	expected[ key ] = value[ key ];
						Neural.synapses.update( {
							'key': test_id
							, 'index': 'id'
							, 'expecting': expected
							, 'data': function( current ) {
								var val = {};
						       		val[ key ] = current[ key ];
								val[ key ] = parseInt( val[ key ], 10 ) + inc_amount;
								return val;
							}, 'on_success': function( context ) {
								Neural.synapses.get( {
									'key': test_id
									, 'index': 'id'
									, 'on_success': function( context ) {
										var returned_value = InDB.row.value( context );
										console.log( 'on_value', returned_value );
										console.log('1', 'undefined' !== typeof returned_value);
										console.log('2',null !== returned_value );
										console.log('3', returned_value[ key ] == expected[ key ] + inc_amount, returned_value[ key ],expected[ key ] + inc_amount);
										if( 'undefined' !== typeof returned_value && null !== returned_value && returned_value[ key ] == expected[ key ] + inc_amount ) {
											console.log( 'test.synapses.update(): passed', value );
										} else {
											console.log( 'test.synapses.update(): failed' );
										}
									}, 'on_error': on_error 
								} );
							}, 'on_error': on_error
						} );

					}, 'on_error': on_error
				} );
				

			};





			/* Cursor */


			test.synapses.cursor.update = function() {

				var on_error = function( context ) {
					console.log( 'test.synapses.getStrength(): failed' );
				};
				var before = {};
				var after = {};
				Neural.synapses.getStrength( {
					'key': test_id
					, 'index': 'id'
					, 'on_success': function( context ) {	
						var value = InDB.row.value( context.event );	
						console.log( 'test.synapses.getStrength(): passed' );
					}, 'on_error': on_error
				} );
				

			};


			$(document).ready(function() {
				var Neural = Neural || {};
				Neural.database_name = "Neural-011";
				Neural.database_description = "Basic MLP neural network."
				var browser_check = InDB.checkBrowser();
				InDB.assert( -1 !== browser_check, 'incompatible browser' );
				if ( 0 === browser_check ) {
					InDB.fixBrowser();
				}
				var debug = true;
				InDB.debug = debug;
				Neural.debug = debug;
				var on_loaded = function( context ) {
					jQuery( document ).trigger( 'neuron_database_loaded', context );
				}
				InDB.trigger( 'InDB_do_database_load', { 'name': Neural.database_name, 'description': Neural.database_description, 'on_success': on_loaded } ) ;
			});
	

			jQuery( document ).bind( 'neuron_database_loaded', function( context ) {
				console.log( "Neuron InDB is loaded", context );
				
				//add_data();

				/*
				test.synapses.add();
				test.synapses.delete();
				 */
				test.synapses.get();
				test.synapses.put();
				test.synapses.update();
				
				/*
				test.synapses.clear();
				*/
				//test.synapses.getStrength();
				//test.synapses.setStrength();
				/* 
				test.synapses.cursor.delete();
				test.synapses.cursor.get();
				test.synapses.cursor.update();			
				*/

			} );
		</script>

	</body>
</html>
